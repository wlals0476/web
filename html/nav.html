<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Navigator Example</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <header>
        <nav>
            <div><i class="fa-solid fa-code"></i> Code</div>
            <div><i class="fa-solid fa-gear"></i> Issues</div>
            <div><i class="fa-solid fa-satellite-dish"></i> Pull Requests</div> 
        </nav>
    </header>

    <main>
        <menu>
            <span<i class="fa-solid fa-code"></i> <a href="https://www.naver.com" target="_blank">Code</a></span>
            <span><i class="fa-solid fa-gear"></i> Issues</span>
            <span><i class="fa-solid fa-satellite-dish"></i> Pull Requests</span>
        </menu>
    </main>

    <section>
        <p>
            <form name="frm">
                <input type="text" name="search" /> <button onclick="chkSearch()">검색</button>
            </form>
           
        </p>
        <table>
            <tr>
                <td>No.</td>
                <td>Subject</td>
                <td>Writer</td>
                <td>Content</td>
                <td>Regdate</td>
            </tr>
            <tr>
                <td>1</td>
                <td>공지사항입니다</td>
                <td>관리자</td>
                <td>공지사항 테스트입니다.</td>
                <td>2023.05.11</td>
            </tr>
            <tr>
                <td>2</td>
                <td>게시판 테스트</td>
                <td>홍길동</td>
                <td>게시판 등록 테스트입니다.</td>
                <td>2023.05.11</td>
            </tr>
        </table>
    </section>

    <script>
        function chkSearch() {
            if(document.frm.search.value == "") {
                alert("검색어를 입력해 주세요.");
            }
        }
    </script>
</body>
</html>
