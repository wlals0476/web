<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            line-height: 4;
        }

        ol, ul {
            display: flex;
            list-style: none;
            justify-content: space-between;
            background-color: #000;
            padding: 20px 40px;
            border-radius: 5px;
        }

        ol li, ul li {
            color: #fff;
        }
    </style>
</head>
<body>
   <!-- ul li : un order list : 점으로 목록을 표시
        ol li : order list : 1,2,3,4 목록을 표시-->
   <ol>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
   </ol>
   
   <ul>
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
   </ul>
</body>
</html>
