<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-wrap {
            width: 300px;
            overflow: hidden;
        }

        img {
            width: 100%;
        }

        img:hover {
            transform: scale(1.5);
            transition: 0.5s;
        }

        .bg-wrap {
            /* 6개는 꼭 지켜야함 */
            background-image: url('images/p3.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 600px;
        }

        .bg-flex {
            display: flex;
            justify-content: center;
            align-items: center;

            /* 부모의 높이 값을 동등하게 적용을 해야 세로 정렬이 가능 */
            height: 600px;
        }
    </style>
</head>
<body>
    <!-- ***이미지 감싸는 사격형에 가로, 세로 크기를 설정해서 사용, 이미지 넓이는 width=100%로 사용***
    - 이미지 img(인라인타입) : 이미지 위로 글자 x(position 사용가면 가능)
    - 배경이미지 div(블록타입) : 배경이미지 위로는 글자 가능 -->
   <!-- alt 이미지가 보이지 않을 때 나타는 글자 -->
   <div class="img-wrap">
        <img src="./images/p3.jpg" alt="접시 & 채소이미지">
   </div>
   <br /><br /><br />
    <!-- 배경이미지 -->
        <div class="bg-wrap">
    <!-- 가로세로 가운데 -->
            <div class="bg-flex">
                <div class="bg-text">
        배경이미지 위로 보이는 글자
        </div>
    </div>
</div>
</body>
</html>
