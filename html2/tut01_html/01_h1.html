<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heading 1~6 : 크기를 제외하면 차이 없음</title>
    <style>
        body {
            background-color: #eee;
        }

        .box {
            width: 400px;
            box-shadow: 0 0 5px 4px rgba(220, 53, 69, 0.2);
            background-color: #fff;
            padding: 40px 20px;            
        }

        h1 {
            text-align: center;
        }

        h1 a img {
            width: 100px;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 중요한 내용이나 중요한 이미지를 표시할 때 -->

    <!-- 로고(중요 h1)
    타이틀(중요 h2) -->    

    <div class="box">
        <h1>
            <a href="/login">
                <img src="images/logo/Adidas.png" alt="Adidas Image">
            </a>   
        </h1>
    
        <h2>KIT MANAGEMENT SYSTEM</h2>
    </div>
</body>
</html>
