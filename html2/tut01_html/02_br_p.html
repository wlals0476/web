<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: block;
        }
    </style>
</head>
<body>
    <!-- 내용 <br /> : 줄바꿈 = display:block -->
    <!-- <p>내용</p> : 문장을 표시할 때 -->

    <!-- 단어 : <span>단어</span> -->
    <!-- 문자 : <p>문장.</p> -->

    <span>첫번쨰 문장입니다.<br />두번째 문장입니다.</span>

    <!-- <span>첫번쨰 문장입니다.</span>
    <span>두번쨰 문장입니다.</span> -->

    <!-- emmet : 코드 자동 완성 기능 -->
    <!-- <p>lorem단어수</p> -->
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cumque, dolore.</p>
</body>
</html>
