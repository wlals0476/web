<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 속성</title>
    <style>
        /* //내부스타일 */        
        img {
            /* 같은 조건일 때는 inline 타입이 우선 */
            width: 1000px;
        }         
    </style>
</head>
<body>
    <!-- img src="저장이미지위치" alt="" title="" -->
    <!-- inline 스타일로 크기 조정
        내부스타일로 크기 -->

    <!-- 절대경로 : 하드디스크 c:\, d:\
    상대경로 : 폴더이름 => 폴더이름 or ./폴더이름 현재경로
                        ../폴더이름 : 한 단계 위에서 찾기
                        ../../폴더이름 : 두 단계 위에서 찾기 -->

    <!-- 인라인 스타일 -->
    <!-- <img style="width: 300px;" 
    src="images/logo/Adidas.png" 
    alt="아디다스 이미지" /> -->

    <!-- 새 창으로 띄우기 : target="_blank" -->
    <a href="https://www.adidas.co.kr/" target="_blank">
        <img 
        src="images/logo/Adidas.png" 
        alt="아디다스 이미지" /> 
    </a>         
</body>
</html>
