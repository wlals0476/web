<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 굵게</title>
    <style>
        /* 부분 굵게 => html => strong, b
        전체 굵게 => css => font-weight */

        /* p:nth-child(2) {} */
        p:nth-child(2) {
            font-weight: bold;
            font-style: italic;
        }
        /* > : p 바로 밑에 부분강조할 때*/
        /* p:nth-child(3) > span{
            font-weight: bold;
            font-style: italic;
        } */
        p:nth-child(3) span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>코리아 <strong><i><mark>아이티</mark></i></strong></i></strong> <b>아카데미</b>입니다.</p>
    <p>코리아 아이티 아카데미입니다.</p>
    <p>코리아 <span>아이티</span> <span>아카데미</span>입니다.</p>
</body>
</html>
