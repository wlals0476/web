<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 순서가 없는 데이터를 처리할 때는 : "key" : "value"
        // Map, json

        // 객체 : 타입이 다르고, 개수는 한 명 - {}
        // 객체배열  :타입이 다르고, 개수를 많이 다룰 때 - [{}, {}, {}]

       let member = {
        username: "홍길동",
        passwd: "1234",
        age: 10,
        isMember: false
       };
       //객체를 출력할 때 쓰는 반복문은 for ~ in
       /*
       for(별명 in 객체명) {
        console.log(객체명[별명]);
       }
       */

       for(k in member) {
            console.log(`${k}`);
       }

       console.log("----------");

       for(key in member) {
            console.log(`${key}의 값은 ${member[key]}`);
       }

    //    for(k in member) {
    //         console.log(`${k}의 값은 ${member[k]}`);
    //    }

    //객체 배열
    let members = [
        {
        username: "홍길동1",
        passwd: "1234",
        age: 10
        },

        {
        username: "홍길동2",
        passwd: "0000",
        age: 30

        },

        {
        username: "홍길동3",
        passwd: "7777",
        age: 50
        }

    ];
   
    // console.log(members); //js
    // 메서드는 JavaScript 값이나 객체를 JSON 문자열로 변환합니다.
    // console.log(JSON.stringify(members, null, 4));

    // 역변환
    // json -> js : JSON.parse(객체배열명)

    /*
    객체배열명.forEach((el) => {
        console.log(el.옵션);
    }) 
    */
   members.forEach((el) => {
        console.log(`이름 : ${el.username} 비번 : ${el.passwd} 나이 : ${el.age}`);
   });
    
    </script>
</body>
</html>
