<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="imgWrap">
        <!-- createElement : 이미지 태그 -->
    </div>

    <script>
        let imgBox = document.querySelector(".imgWrap");
        let d = new Date();

        let imgTag = document.createElement("img");
        imgTag.src = (d.getHours < 13) ? "images/d1.jpg" : "images/d2.jpg"; 

        imgBox.appendChild(imgTag);

        
        // console.log(d.getHours());
    </script>
</body>
</html>
