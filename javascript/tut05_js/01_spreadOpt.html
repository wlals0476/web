<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Spread Operator = 전개연산자 : 배열이나 객체를 이어 붙이기 -->
    <!-- ...배열이름, 붙일값 또는 배열명 -->
    <script>
        let colors = ["#f00", "#0f0", "#00f"];
        //console.log(colors);

        //배열 뒤에 #000 추가
        console.log(...colors, "#000");

        console.log(...colors, "#000", "#fff");
        
    </script>
</body>
</html>
