        // 함수를 만들어서 3초 후 실행하는 프로그램 : setTimeout();

        // setTimeout(익명함수, 시간);
        function stopWatch() {
            //setTimeout(함수, 시간);
            setTimeout(function () {
                console.log("Hello World.");
            }, 3000);
        }
        
        function stopWatch2() {
            setTimeout( () => {
                console.log("Hello World 2");
            }, 5000);
        }
        
        stopWatch();
        stopWatch2();
    </script>
