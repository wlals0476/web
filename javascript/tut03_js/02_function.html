<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //사칙연산 : function값을 변수로 출력
        let add = function(num1, num2) {
            return num1 + num2;
        }
        console.log(add(1,1));

        let sub = function (num1, num2) {
            console.log(num1 - num2);
        }
        sub(10, 5);

        let mul = function(num1, num2, num3) {
            return num1 * num2 * num3;
        }
        console.log(mul(1, 1, 1) );

        let div= function (num1, num2) {
            return num1 / num2;
        }
        console.log(div(10,2));

        //사칙연산 : 화살표함수 값을 변수로 출력
        let add1 = (num1, num2) => num1 + num2;
        console.log(add(100, 100));

        let sub1 = (num1, num2, num3) => console.log(num1 - num2 - num3);
        sub1(900, 300, 200);

        let mul1 = (num1, num2) => {
            return num1 * num2;
        }
        console.log(mul1(10, 10));

        let div1 = (num1, num2) => {
            console.log(num1 / num2);
        }
        div1(30, 5);
        
        
    </script>
</body>
</html>
